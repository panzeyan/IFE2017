<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>正则表达式之入门</title>
</head>
<body>
  <div class="wrapper">
    <h2>手机号码判断</h2>
    <label for="phone_number">请输入号码：</label>
    <input type="text" name="phone_number" id="phone_input" value="13012345678">
  </div>

  <div class="wrapper">
    <h2>相邻重复单词判断</h2>
    <label for="words">请输入字符串：</label>
    <input type="text" id="words_input" name="words" value="foo bar bar">
  </div>

  <script src="js/regular_expression.js"></script>
</body>
</html>
