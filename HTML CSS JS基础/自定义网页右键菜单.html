<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自定义网页右键菜单</title>
  <link rel="stylesheet" type="text/css" href="css/contextmenu.css">
</head>
<body>
  <div id="wrapper">
    <h2>自定义网页右键菜单 测试区</h2>
    <p>在此区域内右键单击，出现自定义右键菜单</p>
  </div>

  <div id="contextmenu">
    <ul>
      <li>Menu Item 1</li>
      <li>Menu Item 2</li>
      <li>Menu Item 3</li>
      <li>Menu Item 4</li>
    </ul>
  </div>

  <script src="js/contextmenu.js"></script>
</body>
</html>
